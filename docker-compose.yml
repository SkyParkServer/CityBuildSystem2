services:
  mariadb:
    image: mariadb:11.8
    container_name: citybuild-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: "${MC_DB_ROOT_PASSWORD:-citybuildroot}"
      MYSQL_DATABASE: "${MC_DB_NAME:-citybuild}"
      MYSQL_USER: "${MC_DB_USER:-citybuild}"
      MYSQL_PASSWORD: "${MC_DB_PASSWORD:-citybuild}"
    volumes:
      - ./server-db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  citybuild:
    image: itzg/minecraft-server:java21
    container_name: citybuild-paper
    ports:
      - "${MC_PORT:-25565}:25565"
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.21.11"
      MEMORY: "${MC_MEMORY:-4G}"
      ONLINE_MODE: "${MC_ONLINE_MODE:-false}"
      OPS: "${MC_OPS:-}"
      ENABLE_COMMAND_BLOCK: "true"
      SPAWN_PROTECTION: "0"
      ENABLE_ROLLING_LOGS: "true"
      TZ: "Europe/Berlin"
    volumes:
      - ./server:/data
      - ./skript:/data/plugins/Skript/scripts/citybuild
    depends_on:
      mariadb:
        condition: service_healthy
    tty: true
    stdin_open: true
    restart: unless-stopped
